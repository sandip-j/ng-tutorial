<div class="card">
    <div class="card-body">
      <h5 class="card-title">Edit Product</h5>
      <!-- Vertical Form -->
      <form class="row g-3" [formGroup]="editProductForm" (submit)="submit()">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
          <div class="invalid-feedback" *ngIf="this.editProductForm.controls['title'].touched && this.editProductForm.controls['title'].errors && this.editProductForm.controls['title'].errors['required']">
            Title is required.
          </div>
          <div class="invalid-feedback"
            *ngIf="this.editProductForm.controls['title'].errors && this.editProductForm.controls['title'].errors['maxlength']">
            Title can be max of length 50.
          </div>
        </div>

        <div class="col-12">
            <label for="title" class="form-label">Description</label>
            <input type="text" class="form-control" id="title" formControlName="description">
            <div class="invalid-feedback" *ngIf="this.editProductForm.controls['description'].touched && this.editProductForm.controls['description'].errors && this.editProductForm.controls['description'].errors['required']">
                Description is required.
            </div>
          </div>
